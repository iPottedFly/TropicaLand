#Only for Webhooks
name: Notification on push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USERNAME: iPottedFly
          DISCORD_AVATAR: https://i.pinimg.com/200x150/46/64/12/466412f9e8e7094de074501258358160.jpg
        uses: Ilshidur/action-discord@master
        with:
          args: "@Updates Nueva Update!"
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master